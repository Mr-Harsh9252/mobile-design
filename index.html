<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <!-- <div class="screen">
      <div class="header">
        <a href="#">Harsh</a>
      </div>
      <div class="mobile"> -->
      <div class="front">
        <div class="home">
          <div class="mobile-header">
            <div class="time"></div>
            <div class="front-camera">
              <div class="lence"><sub>•</sub></div>
            </div>
            <div class="buttery"><i class="fa-solid fa-battery-half"></i></div>
          </div>

          <div class="weather">
            <div class="weather-temp">--°C</div>
            <div class="weather-description">--</div>
          </div>

          <div class="icons">
            <table>
              <tr>
                <td>
                  <i
                    class="fa-solid fa-magnifying-glass"
                    style="color: #ffffff"
                  ></i>
                  <input type="search" />
                  <i class="fa-solid fa-camera"></i>
                  <i class="fa-solid fa-microphone" style="color: #ffffff"></i>
                </td>
              </tr>
            </table>

            <div class="app-icon">
              <img src="telephone.png" alt="" />
              <img src="chrome.png" alt="" />
              <img src="youtube.png" alt="" />
              <img src="camera.png" alt="" />
            </div>
          </div>
          <div class="bar"></div>
        </div>
        <div class="button-first"></div>
        <div class="button-secound"></div>
      </div>

      <div class="back">
        <div class="back-camera">
          <div class="camera">
            <div class="one">
              <div class="lence"><sub>•</sub></div>
            </div>
            <div class="two">
              <div class="lence"><sub>•</sub></div>
            </div>
          </div>
          <div class="light">
            <p>50MP</p>
            <div class="led-light">
              <div class="blub"></div>
            </div>
            <p>AICAM</p>
          </div>
        </div>
        <div class="txt">
          <h5>
            Redmi
            <p>5G</p>
          </h5>
        </div>
        <div class="button-first"></div>
        <div class="button-secound"></div>
        <div class="shining-div">
          <div class="shininng"></div>
          <div class="shininng2"></div>
        </div>
      </div>
      <!-- </div>
    </div> -->
      <!-- <div class="center"></div>
    <div class="bottom"></div> -->
    </main>
    <script src="script.js"></script>
  </body>
</html>
